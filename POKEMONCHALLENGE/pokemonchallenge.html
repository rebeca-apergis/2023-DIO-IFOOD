<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex!</title>
    <!--normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--roboto css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!--nosso css-->
    <link rel="stylesheet" href="pokemonchallenge.css">
    <!--Normalize css linkar e clicar disable cache no network, na F12-->
    <!--Organização: CSS, JAVASCRIPT, E HTML DENTRO DE SUAS PRÓPRIAS PASTAS.-->
</head>

<body>
    <!--Mobile first: -->
    <section class="conteudo">
        <h1>Pokedex</h1>
        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>
                    <img src="https://th.bing.com/th/id/R.fda75fcc5e87c54e8e41cb95f9feed59?rik=KGxCEZErC6sUXw&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f11%2fBulbasaur-PNG-Transparent-Image.png&ehk=iPUr8kInH6ju1PrWo1ow3GWjkoyCOvPumhqPvYQyw5s%3d&risl=&pid=ImgRaw&r=0" alt="Bulbasaur">
                </div>
            </li>
            <li class="pokemon">Ivysaur <img src="https://pre00.deviantart.net/308e/th/pre/i/2014/107/6/2/002_ivisaur_by_pklucario-d7etu91.png" alt="Ivysaur"></li>
            <li class="pokemon">Venosaur <img src="https://i.pinimg.com/originals/b9/82/fc/b982fce5aa86f4014dbed20f1be17977.png" alt="Venosaur"></li>
            <li class="pokemon">Charmander <img src="https://th.bing.com/th/id/R.8a904ffdbeb7ef315f87d1af4ab96245?rik=CwJ10mpjieAp1w&riu=http%3a%2f%2f3.bp.blogspot.com%2f-j2fcW8sWz1A%2fUpCklMelYYI%2fAAAAAAAAAXc%2fitiIK42yI_o%2fs1600%2f004Charmander_Dream.png&ehk=uj36G9m5hnK5xMcYE0SHsYrQzpheZGv4%2fas1pDm8TKU%3d&risl=&pid=ImgRaw&r=0"></li>
            <li class="pokemon">Charmeleon <img src="https://th.bing.com/th/id/R.a0eff4b4481a6ac658bea0729009c772?rik=LZBT94bMT49CyA&pid=ImgRaw&r=0"></li>
            <li class="pokemon">Charizard <img src="https://www.pngplay.com/wp-content/uploads/10/Charizard-Pokemon-Transparent-Images.png"></li>

        </ol>
    </section>
</body>
</html>
